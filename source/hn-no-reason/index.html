<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Hacker News Reader For No Reason</title>
  <style type="text/css">
    body {
      background-color: #282828;
      font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
      font-size: 18px;
      line-height: 1.4;
      color: #ecf0f1;
      margin: 65px 0;
    }
    .navigation {
      background-color: #333;
      height: 50px;
      width: 100%;
      z-index: 999;
      margin: 0 auto;
      text-align: center;
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
    }
    .navigation a {
      text-decoration: none;
      display: inline-block;
      max-height: 50px;
      font-size: 1.75em;
      color: #27ae60;
    }
    a { text-decoration: none; color: #2ecc71; }
    a:hover { color: #27ae60; }
    h2 { text-align: center; }
    h3 { margin: 0; font-size: 22px; }
    .main { margin: 0 auto; }
    .score {
      font-size: 20px;
      color: #f1c40f;
      margin-right: 4px;
    }
    .story {
      margin: 4px;
      padding: 8px;
      border: 1px solid #444;
    }
    .storyText { margin-top: 8px; }
    .comments {
      color: #1abc9c;
      cursor: pointer;
      font-size: 20px;
    }
    .comments:hover { color: #16a085; }
    .story-by,
    .comment-by {
      font-size: 20px;
      color: #7f8c8d;
      margin-left: 4px;
      margin-right: 4px;
    }
    .story-by:hover,
    .comment-by:hover{ color: #bdc3c7; }
    .comment {
      padding: 0 4px;
      border: 1px solid #7f8c8d;
      margin-top: 4px;
    }
    .comment-text { padding: 8px; overflow-x: scroll; }
    .toggle-comment { color: #1abc9c; cursor: pointer; }
    .toggle-comment:hover { color: #16a085; }
    .hnLink { color: #e67e22; }
    .hnLink:hover { color: #d35400; }
    @media (min-width: 720px) {
      .toggle-view{ display: inline; }
      .main { max-width: 80%; }
    }
    @media (max-width: 1000px) {
      .main { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="main">
    <header class="navigation"><a href="/">{ elliotec }</a></header>
    <h2>A Hacker News Reader For No Reason</h2>
    <div id="hn"></div>
  </div>
  <script async type="text/javascript" src="main.js"></script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-46276194-3', 'elliotec.com'); ga('send', 'pageview');
  </script>
</body>
</html>
